<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h1>Novo aluno</h1>

	<div id="InfoMessage">(SUCESSO OU ERRO)</div>
	<br/>

	<form jsf:id="form">
		<fieldset>
			<legend>Dados pessoais:</legend>
			<label for="nome">Name:</label><br/>
				<input type="text" jsf:value="#{alunoBean.aluno.nome}" name="nome" id="nome"/><br/>
			
			<label for="sexo"> Sexo: </label><br/>
				<select jsf:value="#{alunoBean.aluno.sexo}" name="sexo" id="sexo" size="0">
					<f:selectItems value="#{dataBean.sexos}" />
				</select><br/>
				
			<label for="rg">RG:</label><br/>
				<input type="text" jsf:value="#{alunoBean.aluno.rg}" name="rg" id="rg"/><br/>
				
			<label for="dataDeNascimento">Data de nascimento:</label><br/>
				 <input type="date" jsf:value="#{alunoBean.aluno.dataNascimento}" name="dataDeNascimento" id="dataDeNascimento">
				 	<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				 </input>
				 <br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Situação</legend>

			<label for="situacao"> Situação: </label>
			 <select jsf:value="#{alunoBean.aluno.situacao}" name="situacao" id="situacao" size="0">
				<f:selectItems value="#{dataBean.situacoes}" />
			</select><br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Endereço:</legend>

			<label for="rua">Rua:</label> <br/>
				<input type="text" jsf:value="#{alunoBean.aluno.endereco.rua}" name="rua" id="rua"/><br/>

			<label for="numero">Número:</label> <br/>
				<input type="text" jsf:value="#{alunoBean.aluno.endereco.numero}" name="numero" id="numero"/><br/>
				
			<label for="complemento">Complemento:</label><br/>
				<input type="text" name="complemento" jsf:value="#{alunoBean.aluno.endereco.complemento}" id="complemento"/><br/>

			<label for="cidade">Cidade:</label> <br/>
				<input type="text" name="cidade" jsf:value="#{alunoBean.aluno.endereco.cidade}" id="cidade"/><br/>
			
			 <label for="estado">Estado:</label> <br/>
			 <select jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" name="estado" id="estado" size="0">
				<f:selectItems value="#{dataBean.estados}" var="e" itemLabel="#{e.nome}" itemValue="#{e.sigla}" />
			</select><br/>
			 
			 <label	for="cep">CEP:</label> <br/>
			 	<input type="text" name="cep" jsf:value="#{alunoBean.aluno.endereco.cep}" id="cep"/><br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Contato: </legend>

			<label for="email">E-mail</label> <br/>
				<input type="email" jsf:value="#{alunoBean.aluno.email}" name="email" id="email"/><br/>
				
			<label for="telefoneCelularDDD">Telefone celular:</label> <br/>
				<input type="tel" name="telefoneCelularDDD" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" id="telefoneCelularDDD"/>&#160;
				<input type="tel" name="telefoneCelularNumero" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}" id="telefoneCelularNumero"/><br/>
				
			<label for="telefoneFixoDDD">Telefone Fixo:</label> <br/>
				<input type="tel" name="telefoneFixoDDD" jsf:value="#{alunoBean.aluno.telefone.dddFixo}" id="telefoneFixoDDD"/>&#160;
				<input type="tel" name="telefoneFixoNumero" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}" id="telefoneFixoNumero"/>
				
		</fieldset>
		<br/>
		
		<input type="submit" value="Gravar" jsf:action="#{alunoBean.gravar}" />
		<input type="button" value="Relatórios alunos"/> 

	</form>
		
	
	</ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	
	<ui:composition template="layout.xhtml">
	 // Responsavel por pegar a url
	  <f:metadata>
		<f:viewParam name="matricula" value="#{alunoBean.matricula}" />
			<f:viewAction action="#{alunoBean.carregar}"/>
	  </f:metadata>
	  
		<ui:define name="conteudo">
			<h1>#{alunoBean.titulo}</h1>

	<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
		<div id="InfoMessage">
			<h:messages />
		</div>
	</h:panelGroup>
	<br/>

	<form jsf:id="form">
		<input type="hidden" jsf:value="#{alunoBean.aluno.matricula}" />
		<fieldset>
			<legend>Dados pessoais:</legend>
			<label for="nome">Name:</label><br/>
				<input type="text" jsf:value="#{alunoBean.aluno.nome}" name="nome" id="nome" maxlength="64" jsf:label="Nome">
					<f:validateLength minimum="2" maximum="64" />
				</input>
				<br/>
			
			<label for="sexo"> Sexo: </label><br/>
				<select jsf:value="#{alunoBean.aluno.sexo}" name="sexo" id="sexo" size="0">
					<f:selectItems value="#{dataBean.sexos}" />
				</select><br/>
				
			<label for="rg">RG:</label><br/>
				<input type="text" jsf:value="#{alunoBean.aluno.rg}" name="rg" id="rg" maxlength="10" jsf:label="RG">
					<f:validateRequired />
					<f:validateLongRange minimum="100000" maximum="9999999999" />
				</input>
				<br/>
				
			<label for="dataDeNascimento">Data de nascimento:</label><br/>
				 <input type="date" jsf:value="#{alunoBean.aluno.dataNascimento}" name="dataDeNascimento" id="dataDeNascimento" jsf:label="Data de nascimento">
				 	<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
				 	<f:validateRequired />
				 </input>
				 <br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Situação</legend>

			<label for="situacao"> Situação: </label>
			 <select jsf:value="#{alunoBean.aluno.situacao}" name="situacao" id="situacao" size="0">
				<f:selectItems value="#{dataBean.situacoes}" />
			</select><br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Endereço:</legend>

			<label for="rua">Rua:</label> <br/>
				<input type="text" jsf:value="#{alunoBean.aluno.endereco.rua}" name="rua" id="rua" maxlength="128" jsf:label="Rua">
					<f:validateLength minimum="2" maximum="128" />
				</input>
				<br/>

			<label for="numero">Número:</label> <br/>
				<input type="text" jsf:value="#{alunoBean.aluno.endereco.numero}" name="numero" id="numero" maxlength="6" jsf:label="Número">
					<f:validateLongRange minimum="1" maximum="999999" />
					<f:validateRequired/>
				</input>
				<br/>
				
			<label for="complemento">Complemento:</label><br/>
				<input type="text" name="complemento" jsf:value="#{alunoBean.aluno.endereco.complemento}" id="complemento" maxlength="32" jsf:label="Complemento">
					<f:validateLength maximum="32" />
				</input>
				<br/>

			<label for="cidade">Cidade:</label> <br/>
				<input type="text" name="cidade" jsf:value="#{alunoBean.aluno.endereco.cidade}" id="cidade"  maxlength="64" jsf:label="Cidade">
					<f:validateLength minimum="2" maximum="64" />
				</input>
				<br/>
			
			 <label for="estado">Estado:</label> <br/>
			 <select jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" name="estado" id="estado" size="0" jsf:label="Estado">
			 	<f:selectItem itemLabel="Escolha" itemValue="" />
				<f:selectItems value="#{dataBean.estados}" var="e" itemLabel="#{e.nome}" itemValue="#{e.sigla}" />
				<f:validateRequired />
			</select><br/>
			 
			 <label	for="cep">CEP:</label> <br/>
			 	<input type="text" name="cep" jsf:value="#{alunoBean.aluno.endereco.cep}" id="cep" maxlength="8" jsf:label="CEP">
			 		<f:validateRequired />
					<f:validateLongRange minimum="100000" maximum="99999999" />
			 	</input>
			 	<br/>

		</fieldset>
		<br/>

		<fieldset>
			<legend>Contato: </legend>

			<label for="email">E-mail</label> <br/>
				<input type="email" jsf:value="#{alunoBean.aluno.email}" name="email" id="email" maxlength="64" jsf:label="E-mail">
					<f:validateLength maximum="64" />
					<f:validateRegex pattern=".+@.+" />
				</input>
				<br/>
				
			<label for="telefoneCelularDDD">Telefone celular:</label> <br/>
				<input type="tel" name="telefoneCelularDDD" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" id="telefoneCelularDDD" maxlength="2" jsf:label="DDD Celular">
						<f:validateRequired />
					<f:validateLongRange minimum="10" maximum="99" />
				</input>&#160;
				
				<input type="tel" name="telefoneCelularNumero" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}" id="telefoneCelularNumero" maxlength="9" jsf:label="Telefone Celular">
					<f:validateRequired />
					<f:validateLongRange minimum="10000000" maximum="999999999" />
				</input>
				<br/>
				
			<label for="telefoneFixoDDD">Telefone Fixo:</label> <br/>
				<input type="tel" name="telefoneFixoDDD" jsf:value="#{alunoBean.aluno.telefone.dddFixo}" id="telefoneFixoDDD" maxlength="2" jsf:label="DDD Fixo">
					<f:validateLongRange minimum="10" maximum="99" />
				</input>&#160;
				
				<input type="tel" name="telefoneFixoNumero" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}" id="telefoneFixoNumero"  maxlength="9" jsf:label="Telefone Fixo">
					<f:validateLongRange minimum="10000000" maximum="999999999" />
				</input>
				
		</fieldset>
		<br/>
		
		<input type="submit" value="Gravar" jsf:action="#{alunoBean.gravar}" />&#160;
		<input type="button" value="Relatórios de Entrada e saída alunos" jsf:outcome="relatoriosDeEntradaSaida?matricula=#{alunoBean.aluno.matricula}"/> 

	</form>
		
	
	</ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
    <h1>Controle de acesso</h1>

  	<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
		<div class="alert alert-warning" role="alert" id="InfoMessage">
			<h:messages />
		</div>
	</h:panelGroup>
    <br/>

    <form jsf:id="form">
        <fieldset>
            <legend>Parâmetros de acesso:</legend>

            <label for="id">Matricula:</label><br/>
            <input type="number" name="id" id="id" jsf:value="#{controleAcessoBean.matricula}"/><br/>
  
            <label for="rg">RG:</label><br/>
            <input type="number" name="rg" id="rg" jsf:value="#{controleAcessoBean.rg}"/><br/>

        </fieldset>
        <br/>

        <input type="submit" value="Registrar acesso" jsf:action="#{controleAcessoBean.registrarAcesso}"/>

    </form>

	</ui:define>
</ui:composition>

</html>
